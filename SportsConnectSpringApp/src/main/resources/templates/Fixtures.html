<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixtures - SportsConnect</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header th:replace="layout :: navbar"></header>
    <div class="container mt-4">
        <h2>Fixtures & Results</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Team 1</th>
                    <th>Team 2</th>
                    <th>Match Date</th>
                    <th>Match Type</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="fixture : ${fixtures}">
                    <td th:text="${fixture.team1}"></td>
                    <td th:text="${fixture.team2}"></td>
                    <td th:text="${fixture.matchDate}"></td>
                    <td th:text="${fixture.matchType}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
