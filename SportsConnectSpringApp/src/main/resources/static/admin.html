<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - SportsConnect</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header th:replace="layout :: navbar"></header>
    <div class="container mt-4">
        <h2>Admin Panel</h2>
        <form th:action="@{/admin/save}" th:object="${fixture}" method="post">
            <div class="form-group">
                <label for="sportType">Sport Type</label>
                <select class="form-control" id="sportType" name="sportType" th:field="*{sportType}" required>
                    <option value="cricket">Cricket</option>
                    <option value="football">Football</option>
                </select>
            </div>
            <div class="form-group">
                <label for="team1">Team 1</label>
                <input type="text" class="form-control" id="team1" name="team1" th:field="*{team1}" required>
            </div>
            <div class="form-group">
                <label for="team2">Team 2</label>
                <input type="text" class="form-control" id="team2" name="team2" th:field="*{team2}" required>
            </div>
            <div class="form-group">
                <label for="matchDate">Match Date</label>
                <input type="date" class="form-control" id="matchDate" name="matchDate" th:field="*{matchDate}" required>
            </div>
            <div class="form-group">
                <label for="matchType">Match Type</label>
                <input type="text" class="form-control" id="matchType" name="matchType" th:field="*{matchType}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
